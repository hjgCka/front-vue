<!DOCTYPE >
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<title>练习vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  {{ message }}
		</div>
		
		<!-- 指令，title属性绑定到了message -->
		<div id="app-2">
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  </span>
		</div>
		
		<div id="app-3">
		  <p v-if="seen">现在你看到我了</p>
		</div>
		
		<div id="app-4">
		  <ol>
			  <!-- 绑定数组来渲染项目-->
		    <li v-for="todo in todos">
		      {{ todo.text }}
		    </li>
		  </ol>
		</div>
		
		<!-- 事件 -->
		<div id="app-5">
		  <p>{{ message }}</p>
		  <button v-on:click="reverseMessage">反转消息</button>
		</div>
		
		<!-- 指令，实现表单输入和应用状态的双向绑定 -->
		<div id="app-6">
		  <p>{{ message }}</p>
		  <input v-model="message">
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
			    message: 'Hello Vue!'
			  }
			})
			//在控制台修改app.message的值，页面上的值也会随着改变
			
			var app2 = new Vue({
			  el: '#app-2',
			  data: {
			    message: '页面加载于 ' + new Date().toLocaleString()
			  }
			})
			
			var app3 = new Vue({
			  el: '#app-3',
			  data: {
			    seen: true
			  }
			})
			
			var app4 = new Vue({
				el: '#app-4',
				data: {
					todos: [
						{text: '学习JavaScript'},
						{text: '学习Vue'},
						{text: '整个牛项目'}
					]
				}
			})
			
			var app5 = new Vue({
				el: '#app-5',
				data: {
					message: 'Hello Vue.js'
				},
				methods: {
					reverseMessage: function() {
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			
			var app6 = new Vue({
				el: '#app-6',
				data: {
					message: 'Hello Vue'
				}
			})
		</script>
	</body>
</html>
