<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue组件</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>
	<body>
		<div id="app-7">
		  <ol>
		    <!--
		      现在我们为每个 todo-item 提供 todo 对象
		      todo 对象是变量，即其内容可以是动态的。
		      我们也需要为每个组件提供一个“key”，稍后再
		      作详细解释。
		    -->
			<!-- todo-item模板的todo属性来自item -->
		    <todo-item
		      v-for="item in groceryList"
		      v-bind:todo="item"
		    ></todo-item>
		  </ol>
		</div>
		
		<script type="text/javascript">
			//注册组件
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})
			
			var app7 = new Vue({
				el: '#app-7',
				data: {
					groceryList: [
						{id:0, text: '蔬菜'},
						{id:1, text: '奶酪'},
						{id:2, text: '其它食物'}
					]
				}
			})
			/**
			 * 在控制台输入app7.groceryList.push({id:6, text:'KKK'})
			 * 页面也会跟着变化。
			 */
		</script>
	</body>
</html>
